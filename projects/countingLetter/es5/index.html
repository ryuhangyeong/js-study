<!DOCTYPE html>
<html lang="ko">
<head>
	<title>글자 수 세기</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  	<style>
  		.container {
  			margin-top: 50px;
  		}

  		.controls {
  			text-align: center;
  		}

  		.badge {
  			vertical-align: top;
  			margin-left: 25px;
  		}
  	</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="input">글자 수 세기</label>
				<textarea class="form-control rounded-0" id="input" rows="10"></textarea>
			</div>
			<div class="row controls">
				<div class="col-xs-6">
					공백포함 <span class="badge" id="include">0</span>
				</div>
				<div class="col-xs-6">
					공백제외 <span class="badge" id="except">0</span>
				</div>
			</div>
		</form>
	</div>
	<script src="lib/jquery/jquery-3.4.1.min.js"></script>
	<script src="js/countingLetter.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
