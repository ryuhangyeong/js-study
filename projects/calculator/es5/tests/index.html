<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>테스트</title>
	<link rel="stylesheet" href="../../../../lib/qunit/qunit-2.9.2.min.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<div class="form-group row">
				<div class="col-xs-3">
					<input type="text" name="num1" class="form-control" placeholder="정수" pattern="[0-9]{1,4}" required>
				</div>
				<div class="col-xs-3">
					<select class="form-control" id="arithmetic">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
				</div>
				<div class="col-xs-3">
					<input type="text" name="num2" class="form-control" placeholder="정수" pattern="[0-9]{1,4}" required>
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-primary">계산</button>
				</div>
			</div>
		</form>
		<h2 id="result"></h2>
	</div>
	<script src="../../../../lib/qunit/qunit-2.9.2.min.js"></script>
	<script src="../../../../lib/jquery/jquery-3.4.1.min.js"></script>
	<script src="../js/index.js"></script>
	<script src="./index.js"></script>
</body>
</html>
